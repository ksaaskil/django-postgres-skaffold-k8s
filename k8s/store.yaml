apiVersion: v1
kind: Service
metadata:
  name: django-store-service
spec:
  ports:
    - port: 8000
      targetPort: 8000
  type: NodePort
  selector:
    app: store
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
spec:
  selector:
    matchLabels:
      app: store
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
        - name: store
          image: django-store
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          envFrom:
            - configMapRef:
                name: postgres-configuration
      initContainers:
        - name: init-store-container
          image: busybox:1.28
          # Ugly hack to wait for fixed time before starting Django
          command: ["sh", "-c", "echo Sleeping... && sleep 1 && echo Done."]
---
# Ugly hack to run Django migrations with a Kubernetes job
# Should not be run automatically in any real environment
apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrations-job
spec:
  backoffLimit: 5
  template:
    spec:
      containers:
        - name: django-migration
          image: django-store
          command: ["/bin/sh", "-c"]
          args: ["echo Running migration... && python manage.py migrate"]
          env:
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          envFrom:
            - configMapRef:
                name: postgres-configuration
      restartPolicy: Never
