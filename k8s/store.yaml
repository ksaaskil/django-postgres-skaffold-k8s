  
apiVersion: v1
kind: Service
metadata:
  name: django-store-service
spec:
  ports:
  - port: 8000
    targetPort: 8000
  type: NodePort
  selector:
    app: store
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
spec:
  selector:
    matchLabels:
      app: store
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
      - name: store
        image: django-store
        ports:
        - containerPort: 8000
        env:
          - name: RACK_ENV
            value: "development"
